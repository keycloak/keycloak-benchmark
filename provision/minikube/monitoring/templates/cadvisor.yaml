apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: cadvisor
  name: cadvisor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: cadvisor
  name: cadvisor
  namespace: cadvisor
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: docker/default
  labels:
    app: cadvisor
  name: cadvisor
  namespace: cadvisor
spec:
  selector:
    matchLabels:
      app: cadvisor
      name: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
        name: cadvisor
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      automountServiceAccountToken: false
      containers:
      # https://console.cloud.google.com/gcr/images/cadvisor/GLOBAL/cadvisor
      - image: gcr.io/cadvisor/cadvisor:v0.44.0
        name: cadvisor
        args:
        - --storage_duration=5m0s
        - --housekeeping_interval=10s
        # you may need to provide your cluster container runtime socket path, e.g.:
        # - -containerd=/run/k3s/containerd/containerd.sock
        # - -docker=unix:///var/run/docker.sock
        # - -docker=unix:///run/docker.sock
        # enable the by-default disabled 'process' metrics
        # disabled 'disk' to avoid an error message for problems discovery btrfs mountpoint
        - -disable_metrics=advtcp,cpu_topology,cpuset,hugetlb,memory_numa,referenced_memory,resctrl,sched,tcp,udp,disk,percpu
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 2000Mi
          requests:
            cpu: 150m
            memory: 200Mi
        volumeMounts:
        - mountPath: /rootfs
          name: rootfs
          readOnly: true
        - mountPath: /var/log
          name: var-log
          readOnly: true
        - mountPath: /var/run
          name: var-run
          readOnly: true
        - mountPath: /dev/mapper
          name: dev-mapper
          readOnly: true
        - mountPath: /sys
          name: sys
          readOnly: true
        - mountPath: /var/lib/containers
          name: containers
          readOnly: true
        - mountPath: /var/lib/docker
          name: docker
          readOnly: true
        - mountPath: /dev/disk
          name: disk
          readOnly: true
      serviceAccountName: cadvisor
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /
        name: rootfs
      - hostPath:
          path: /var/log
        name: var-log
      - hostPath:
          path: /var/run
        name: var-run
      - hostPath:
          path: /dev/mapper
        name: dev-mapper
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /var/lib/containers
        name: containers
      - hostPath:
          path: /var/lib/docker
        name: docker
      - hostPath:
          path: /dev/disk
        name: disk
