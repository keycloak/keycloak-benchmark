# https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
image:
  registry: mirror.gcr.io

grafana.ini:
  snapshots:
    external_enabled: false
sidecar:
  datasources:
    enabled: false
    defaultDatasourceEnabled: false
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    provider:
      allowUiUpdates: false

adminPassword: admin # is changed via the CLI based on KC_ADMIN_PASSOWORD value
ingress:
  enabled: true
  hosts:
    # set this via the CLI
    - grafana.apps.hostname
securityContext:
  runAsNonRoot: true
  runAsUser: ...
  runAsGroup: ...
  fsGroup: ...
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: PBFA97CFB590B2093
        type: prometheus
        url: https://thanos-querier.openshift-monitoring.svc:9091
        access: proxy
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 30s
          httpHeaderName1: Authorization
          tlsSkipVerify: true
          httpMethod: "POST"
        secureJsonData:
          httpHeaderValue1: Bearer $__file{/etc/secrets/grafanaserviceaccount/token}
      - name: Jaeger
        uid: PC9A941E8F2E49454
        type: jaeger
        url: "http://jaeger-query.monitoring.svc:16686"
        access: proxy
        isDefault: false
        editable: false
        jsonData:
          tracesToLogs:
            datasourceUid: P8E80F9AEF21F6940
            filterByTraceID: true,
            mapTagNamesEnabled: true
            mappedTags:
              - key: "hostname"
                value: "pod"
            spanStartTimeShift: "-1h"
            spanEndTimeShift: "1h"
extraSecretMounts:
- name: grafana-sa-secret
  secretName: grafana-sa-secret
  mountPath: /etc/secrets/grafanaserviceaccount
  readOnly: true

serviceAccount:
  create: false
  name: grafana
