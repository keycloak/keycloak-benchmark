# Default values for ispn-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 3
defaultImage: quay.io/infinispan/server:14.0.15.Final
cacheDefaults:
  owners: 2
  crossSiteMode: SYNC
caches:
  sessions:
    owners: 2
  actionTokens: { }
  authenticationSessions: { }
  offlineSessions: { }
  clientSessions: { }
  offlineClientSessions: { }
  loginFailures: { }
  work: { }
crossdc:
  enabled: false
  local:
    gossipRouterEnabled: true
  remote:
    gossipRouterEnabled: true
  route:
    enabled: false
    tls:
      keystore:
        alias: xsite
        filename: keystore.p12
      truststore:
        filename: truststore.p12
logging:
  infinispan: info
  jgroups: info
hotrodPassword: changeme
metrics:
  histograms: false
