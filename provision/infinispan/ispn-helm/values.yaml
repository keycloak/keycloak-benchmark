# Default values for ispn-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 3
defaultImage: quay.io/infinispan/server:15.0.11.Final
# defaultImage: quay.io/infinispan-test/server:15.0.x
cacheDefaults:
  owners: 2
  # SYNC or ASYNC
  crossSiteMode: SYNC
  # AUTO or MANUAL
  stateTransferMode: AUTO
  remoteTimeout: 5000
  xsiteRemoteTimeout: 4500
  lockTimeout: 4000
  # WARN|FAIL|IGNORE. ASYNC only works with WARN|IGNORE
  xsiteFailurePolicy: FAIL
  # NONE|NON_XA
  txMode: NON_XA
  # OPTIMISTIC|PESSIMISTIC
  txLockMode: PESSIMISTIC
caches:
  actionTokens: {}
  authenticationSessions:
    mergePolicy: ALWAYS_REMOVE
  sessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteUserSessionEntity
  offlineSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteUserSessionEntity
  clientSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteAuthenticatedClientSessionEntity
  offlineClientSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteAuthenticatedClientSessionEntity
  loginFailures:
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.LoginFailureEntity
  work: { }
crossdc:
  enabled: false
  local:
    gossipRouterEnabled: true
  remote:
    gossipRouterEnabled: true
  route:
    enabled: false
    tls:
      keystore:
        alias: xsite
        filename: keystore.p12
      truststore:
        filename: truststore.p12
  heartbeats:
    interval: 2000
    timeout: 8000
logging:
  infinispan: info
  jgroups: info
hotrodPassword: changeme
metrics:
  histograms: false
fd:
  interval: 2000
  timeout: 15000
acceleratorDNS:
alertmanager:
  webhook:
    url: ''
    username: ''
    password: ''
createSessionsCaches: 'false'
cpu: '4:2'
memory: '2Gi:1Gi'
indexing: 'true'
