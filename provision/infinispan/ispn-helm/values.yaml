# Default values for ispn-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 3
# When 'useCustomImage' is 'true' the values of 'image' and 'version' will be set in the CR spec.
# When 'useCustomImage' is 'false' then operator defaults will be used.
# Values of 'image' and 'version' should be compatible with the deployed variant and version of Keycloak.
useCustomImage: true
image: quay.io/infinispan/server:15.0.14.Final
version: 15.0.14
cacheDefaults:
  owners: 2
  # SYNC or ASYNC
  crossSiteMode: SYNC
  # AUTO or MANUAL
  stateTransferMode: AUTO
  remoteTimeout: 5000
  xsiteRemoteTimeout: 4500
  lockTimeout: 4000
  # WARN|FAIL|IGNORE. ASYNC only works with WARN|IGNORE
  xsiteFailurePolicy: FAIL
  # NONE|NON_XA|NON_DURABLE_XA|FULL_XA
  txMode: NON_DURABLE_XA
  # OPTIMISTIC|PESSIMISTIC
  txLockMode: PESSIMISTIC
caches:
  actionTokens: {}
  authenticationSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RootAuthenticationSessionEntity
  sessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteUserSessionEntity
  offlineSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteUserSessionEntity
  clientSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteAuthenticatedClientSessionEntity
  offlineClientSessions:
    mergePolicy: ALWAYS_REMOVE
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.RemoteAuthenticatedClientSessionEntity
  loginFailures:
    indexing:
      enabled: true
      indexed-entities:
        - keycloak.LoginFailureEntity
  work: { }
crossdc:
  enabled: false
  local:
    gossipRouterEnabled: true
  remote:
    gossipRouterEnabled: true
  route:
    enabled: false
    tls:
      keystore:
        alias: xsite
        filename: keystore.p12
      truststore:
        filename: truststore.p12
  heartbeats:
    interval: 2000
    timeout: 8000
logging:
  infinispan: info
  jgroups: info
hotrodPassword: changeme
metrics:
  histograms: false
tracing:
  enabled: true
  serviceName: infinispan-server
fd:
  interval: 2000
  timeout: 15000
acceleratorDNS:
alertmanager:
  webhook:
    url: ''
    username: ''
    password: ''
createSessionsCaches: 'false'
cpu: '4:2'
memory: '2Gi:1Gi'
indexing: 'true'
